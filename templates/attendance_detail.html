{% extends 'base.html'%}
{% block content %}
    <div class="post-entry">
        <h2>{{ attendance_obj.alumno }} </h2> 
        <p>{{ attendance_obj.fecha}}</p> <!-- or use object.body-->
        <p>{{ attendance_obj.matricula}}</p>
    </div>
    {% comment %} <p><a href="{% url 'post_edit' post_obj.pk %}">+ Edit Blog Post</a></p>
    <p><a href="{%url 'post_delete' post_obj.pk%}">- Delete Blog Post</a></p> {% endcomment %}
{% endblock content%}
